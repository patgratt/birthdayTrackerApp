<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>myBirthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>myBirthdays</h1>
            <h3>Patrick Burke - NYC - 2022</h3>
        </div>s
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Form for users to submit a name, a month, and a day -->
                    <form action="/" method="post">
                        <!-- textbox to input name-->
                        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                        <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12">
                        <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31">
                        <input type="submit" value="Add Birthday">
                    </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jinja loop to autopopulate birthdays from sqlite database into html table-->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                <td>
                                    <form action="/deleteEntry" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <input type="submit" value="Delete Entry">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
