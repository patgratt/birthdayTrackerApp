<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom stylesheet for this page -->
    <link href="../static/login.css" rel="stylesheet" type="text/css">
  </head>
  
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <h1 id="loginTitle">myBirthdays</h1>

      <form action="/login" method="post">
        <img class="mb-4" src="../static/cake.png" alt="Birthday cake" width="72" height="57">

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="username" autofocus name="username">
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <button id="login-button" class="w-100 btn btn-lg btn-primary" type="submit" value="Log In">Log in</button>
      </form>

      <div id="line">
      </div>

      <button id="register-button" class="w-100 btn btn-lg btn-primary" >Create New Account</button>
      <p class="mt-5 mb-3 text-muted">Patrick Burke - NYC - 2022</p>
    </main>
  </body>
</html>
