<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- standard unicode character set -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!--  Import google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="../static/index.css" rel="stylesheet">
        <title>myBirthdays</title>
    </head>

    <body>

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
        
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary">Logout</button>
              </div>
            </header>
        </div>

        <div class="header">
            <h1>myBirthdays</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- Form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <!-- textbox to input name-->
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" name="month" placeholder="Month (MM)" type="number" min="1" max="12">
                    <input autocomplete="off" name="day" placeholder="Day (DD)" type="number" min="1" max="31">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jinja loop to autopopulate birthdays from sqlite database into html table-->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <td>
                                <form action="/deleteEntry" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Delete Entry">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
